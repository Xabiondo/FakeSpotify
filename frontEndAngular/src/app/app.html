<barra-superior (llamarFuncionBusqueda)="realizarBusqueda($event)"></barra-superior>

<div style="padding-bottom: 100px;"> @for (item of canciones(); track item.title){
        <app-cancion 
            [data]="item"
            (escucharCancionFlag)="reproducirCancion($event , item)">
        </app-cancion>
    }
</div>
@if (cancionActual && urlActual) {
    <app-player 
        [cancion]="cancionActual" 
        [urlAudio]="urlActual">
    </app-player>
}
