<barra-superior (llamarFuncionBusqueda)="realizarBusqueda($event)"></barra-superior>

@if (urlActual) {
    <div style="position: fixed; bottom: 0; left: 0; width: 100%; z-index: 1000; background: #000; padding: 10px; border-top: 1px solid #333;">
        <audio [src]="urlActual" controls autoplay style="width: 100%;"></audio>
    </div>
}

<div style="padding-bottom: 100px;"> @for (item of canciones(); track item.title){
        <app-cancion 
            [data]="item"
            (escucharCancionFlag)="reproducirCancion($event)">
        </app-cancion>
    }
</div>
